<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <!-- Annotation List -->
        <div class="annotations-list">
            <h3>Annotations</h3>
            <ul id="annotationsContainer"></ul>
        </div>

        <!-- Image & Canvas -->
        <div class="image-container">
            <img id="main-image" src="{{ url_for('static', filename='img.png') }}" alt="Image">
            <canvas id="lassoCanvas"></canvas>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="selectBtn">Select</button>
            <button id="crosswalkBtn">Crosswalk</button>
            <button id="sidewalkBtn">Sidewalk</button>
        </div>
    </div>

    <!-- Annotation Box -->
    <div class="annotation-box" id="annotationBox">
        <input type="text" id="annotationInput" placeholder="Enter annotation">
        <button class="confirm-btn" id="confirmBtn">Confirm</button>
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>

    <!-- Load JS Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='crosswalk.js') }}"></script>
    <script src="{{ url_for('static', filename='sidewalk.js') }}"></script>

</body>
</html>
